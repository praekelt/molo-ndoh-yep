{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    <div class="form-wrap">
        <form method="post" action=".">{% csrf_token %}
             {% if form.errors %}
                <p class="errorlist">Your username and password does not match. Please try again.</p>
            {% endif %}
            <table border="0">
                <tr><th><label for="id_username">Username:</label></th><td>{{ form.username }}</td></tr>
                <tr><th><label for="id_password">Password:</label></th><td>{{ form.password }}</td></tr>
            </table>
            <input type="submit" value="Login" />
            <input type="hidden" name="next" value="/home" />
        </form>
    </div><!-- /form-wrap -->
    {% endblock %}
