{% extends "base.html" %}
{% load i18n %}

{% load static core_tags %}



{% block content %}

<div class="title"></div>
<div class="poll">
	<h6 class="speak">{% trans "SPEAK OUT" %}</h6>
	<h3>{{ question.title }}</h3>
	<div class="poll-result">
	<p>{{total}} {% trans "people voted" %}</p>
	</div>
	{% for choice in choices %}
		<div class="poll-result">
			<p>{{ choice.title }}</p>
			<div class="bar {{choice.color}}" style="width:{{ choice.percentage }}%">
        <span>{{ choice.percentage }}%</span>
      </div>
		</div>
	{% endfor %}
 	<p class="back"><a href="{% url 'vote' question.id %}">{% trans "Back" %}</a></p>

</div>
{% endblock %}
